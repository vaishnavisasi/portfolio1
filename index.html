<html></html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #988add;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color:rgb(0, 0, 120);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* makes the image round */
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0 5px 0;
            color: white;
        }

        .card p {
            font-size: 14px;
            color: #dfd5d5;
            margin: 5px 0 15px 0;
            line-height: 1.4;
        }

        .card a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 8px 15px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
            font-size: 14px;
        }

        .card a:hover {
            background-color: hsl(251, 52%, 30%);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="Girl.png" alt="Profile Image">
        <h2>Hi, I'm Vaishnavi</h2>
        <p>I'm a third year btech student who loves creating beautiful websites.<br>
        I enjoy learning new technologies and building projects.</p>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="dob.html">My Projects</a>
    </div>

</body>
</html>
